<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>User Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User Management System with Email Verification and Authentication" />
    <meta name="theme-color" content="#007bff" />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <!-- Loading Spinner -->
    <div class="app-loading">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>

    <!-- App Root -->
    <app-root></app-root>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2024 User Management System. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="https://github.com/IsmaelJumaoas01/user-management-system" 
               target="_blank" 
               class="github-link">
              <i class="fab fa-github"></i>
              View on GitHub
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Loading Styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
      }
      
      .logo {
        width: 100px;
        height: 100px;
        background: url('assets/logo.png') no-repeat center center;
        background-size: contain;
        margin-bottom: 2rem;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        animation: rotate 2s linear infinite;
      }
      
      .path {
        stroke: #007bff;
        stroke-linecap: round;
        animation: dash 1.5s ease-in-out infinite;
      }
      
      @keyframes rotate {
        100% { transform: rotate(360deg); }
      }
      
      @keyframes dash {
        0% {
          stroke-dasharray: 1, 150;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -35;
        }
        100% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -124;
        }
      }
    </style>
  </body>
</html>
